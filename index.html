<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body class="homepage">
    <main class="container homepage">
        <div class = "row justify-content-center">
            <div class = 'col-12 border border-dark rounded-left bg-secondary text-white'>
                <h1 class= "text-center">Chris Says</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class='optionsMenu col-3 border border-dark rounded-left bg-secondary text-white'>
                <h2>WELCOME</h2>
                <h3>Hi Score</h3>
                <div class="hiScore">
                    <p class="scoreCounterText hScore">0</p>
                </div> 
                <h3>Current Score</h3>
                <div class="currentScore">
                    <p class="scoreCounterText cScore">0</p>
                </div>
                <h4>Select Difficulty To Start</h4>
                <div class="row justify-content-around menu">
                    <button type="button" class="lv1 btn btn-success">Easy</button>
                    <button type="button" class="lv2 btn btn-warning">Medium</button>
                    <button type="button" class="lv3 btn btn-danger">Hard</button>
                </div>
                <div class="row menu">
                    <button type="button" class="reset btn btn-dark btn-block">Manual Reset</button>
                </div>
            </div>   
            <div class='playField col-9 border border-dark rounded-left'>
            </div>
        </div>
        <div class="row ">
            <div class="submitButton col-12 border border-dark bg-success text-white"> 
                <h1 class="Submit text-center">SUBMIT</h1>
            </div>
        </div>
    </main>
</body>
</html>
